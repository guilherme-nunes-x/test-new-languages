<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 1(Formas de linkar o javascript e expor ele)</title>
    <style>
      * {
        margin: 0%;
        padding: 0%;
      }
      body {
        text-align: center;
      }
      h1 {
        color: blue;
      }
    </style>
  </head>

  <body>
    <h1>Hello world</h1>
    <!-- Usando exposição externa -->
    <p id="frase"></p>
    <p>
      <script>
        document.write("<u>Teste usando a funcão document.write</u><br>");
        document.write(23 * 3);
      </script>
    </p>
    <script src="js/index.js"></script>
  </body>
